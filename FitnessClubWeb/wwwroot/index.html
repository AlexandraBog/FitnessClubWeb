<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Клиенты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Фитнес-клуб</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Clients.html">Клиенты</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a id="LogIn" class="btn btn-outline-success mr-sm-2" href="Login.html">Войти</a>
                </li>
                <li class="nav-item">
                    <a id="SignIn" class="btn btn-primary" href="Register.html">Зарегистироваться</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div>
            <br />
            <h2>Регистрация клиента</h2>
            <div id="actionMsg" class="msgClass"></div>
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="FIO">ФИО</label>
                            <input id="FIO" class="form-control" type="text" placeholder="Ф.И.О." required>
                            <label for="Birthday">Дата рождения</label>
                            <input id="Birthday" class="form-control" type="date" placeholder="Дата рождения" required>
                            <br />
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SubscriptionModal">
                                Оформить абонемент
                            </button>
                        </div>
                        <button onclick="createClient();" type="submit" class='btn btn-dark'>Зарегистрировать клиента</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="SubscriptionModal" tabindex="-1" role="dialog" aria-labelledby="SubscriptionModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SubscriptionModalTitle">Оформление абонемента</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="startDate">Дата начала действия абонемента</label>
                    <input id="startDate" class="form-control" type="date" placeholder="Дата начала" required>
                    <label for="endDate">Дата окончания действия абонемента</label>
                    <input id="endDate" class="form-control" type="date" placeholder="Дата окончания" required>
                    <label for="price">Цена абонемента</label>
                    <input id="price" class="form-control" type="number" placeholder="Цена абонемента" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="cleanSubscriptionInput()">Отмена</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Оформить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
